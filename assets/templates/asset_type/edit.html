{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main_content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 bg-white p-5 mt-5 border-rounded shadow">
            <h2>Update Asset Type</h2>
            {% if messages %}
                {% include "_message_.html" %}
            {% endif %}
            <form method="POST" action="{% url 'asset_type_update' object.id %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success w-100">Update</button>
            </form>
            <hr>
            <a href="{% url 'asset_type_list' %}" class="btn btn-secondary">Back</a>
        </div>
        </div>
    </div>
</div>
    
{% endblock main_content %}
