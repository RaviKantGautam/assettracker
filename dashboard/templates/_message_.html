{% for i in messages %}
    <div class="alert alert-{{ i.tags }}">
        <span class="bi bi-x-circle-fill" data-dismiss="alert" aria-label="Close" onclick="this.parentNode.remove();" style="position: absolute; top: 0; right: 0; margin: 10px 10px 0 0;"></span>
        {{ i }}
    </div>
{% endfor %}
